  text:
    en:
      - Neural Architecture Search (NAS) algorithmically optimizes the architecture
        of deep neural networks, as the structure of a computational graph significantly
        impacts the performance of a trained model. One of the main approaches in NAS
        is gradient-based NAS, which defines differentiable architectures to simultaneously
        optimize both the architecture and weight parameters via gradient descent.
      - My first-authored paper on gradient-based NAS, which proposes a method that
        converges with fewer updates while minimizing GPU memory usage, received the
        JSAI Annual Conference Student Incentive Award in Jul. 2019 and was accepted
        at AAAI with an acceptance rate of 21.4% (1692 out of 7911).
      - I contributed to research on automatic termination for gradient-based NAS, which
        exploits an upper bound on the decay of generalization error to determine when
        to stop the search process.
