  text:
    en: "LINE is one of the most widely used messenger apps in Japan, with approximately
      100 million users accessing diverse content through the platform. (1) I was
      responsible for designing and operating a pipeline to process and store user
      interaction histories as features to deliver more relevant content to users.
      (2) Additionally, I contributed to developing machine learning models to predict
      user attributes (such as age and gender) for personalized advertising by utilizing
      these features. (3) Furthermore, I worked on improving the sticker suggestion
      feature used during message composition (suggesting stickers matching user input
      text). This involved creating an annotation tool, defining metrics for evaluating
      the suggestion feature, and building a pipeline to calculate these metrics from
      actual user logs. The following technologies were utilized in these projects:
      Python, Apache Spark, Apache Airflow, Git, Docker, and Streamlit."
