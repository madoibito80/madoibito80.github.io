  text:
    en: Reinforcement learning is advancing in applications such as robot control,
      but training robots to interact in the real world can be costly and risky. A
      solution is to operate agents in the real world that were pre-trained in simulators,
      but accurate simulators are not always available. Especially for vision-based
      agents that receive camera images as state observations, it is generally difficult
      to equip simulators with high-precision renderers. The problem of bridging the
      gap between simulators and the real world in reinforcement learning is studied
      in the field known as Sim-to-Real. We propose a method for effectively utilizing
      agents pre-trained in simulators in the real world, even under challenging conditions
      with only low-precision renderers, or sometimes even without any renderers at
      all. The paper on this study was accepted at the IJCNN, with an acceptance rate
      of 55.4% (~ 1467/2646 for IEEE WCCI).
